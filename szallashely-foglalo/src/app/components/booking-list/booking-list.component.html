<div class="booking-wrapper">
    <div class="booking-header">
      <h2>Foglalások listája</h2>
    </div>
    <div class="table-scroll-container">
        <table mat-table [dataSource]="bookings" class="mat-elevation-z2 booking-table">
    
        <!-- Név -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Név</th>
            <td mat-cell *matCellDef="let b">{{ b.userName }}</td>
        </ng-container>
    
        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let b">{{ b.userEmail }}</td>
        </ng-container>
    
        <!-- Érkezés -->
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef>Érkezés</th>
            <td mat-cell *matCellDef="let b">{{ b.startDate | timestampToDate | date:'yyyy.MM.dd.' }}</td>
        </ng-container>
    
        <!-- Távozás -->
        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef>Távozás</th>
            <td mat-cell *matCellDef="let b">{{ b.endDate | timestampToDate | date:'yyyy.MM.dd.' }}</td>
        </ng-container>
    
        <!-- Státusz -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Státusz</th>
            <td mat-cell *matCellDef="let b">
            <span class="status" [ngClass]="b.status">{{ b.status | titlecase }}</span>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
  </div>
