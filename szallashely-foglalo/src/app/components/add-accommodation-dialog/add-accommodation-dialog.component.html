<h2 class="form-title">Új szállás hozzáadása</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="form-wrapper">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Név</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Város</mat-label>
    <input matInput formControlName="city" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Kategória</mat-label>
    <mat-select formControlName="category" required>
      <mat-option value="Hotel">Hotel</mat-option>
      <mat-option value="Apartman">Apartman</mat-option>
      <mat-option value="Vendégház">Vendégház</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Ár (Ft/éj)</mat-label>
    <input matInput type="number" formControlName="price" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Kép URL</mat-label>
    <input matInput formControlName="imageUrl">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Leírás</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
  </mat-form-field>

  <div class="button-row">
    <button mat-button type="button" (click)="cancel()">Mégse</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Mentés</button>
  </div>
</form>
